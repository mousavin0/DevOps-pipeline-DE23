name: Run Tests

on:
  workflow_dispatch:  # Allows manual trigger with an optional parameter for logging errors
    inputs:
      log_errors:
        description: 'Set to true to log errors if tests fail'
        required: true
        default: 'true'

jobs:
  # Run unit and integration tests in one job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        id: unit_tests
        run: |
          echo "Running unit tests..."
          pytest tests/unit_test.py

      - name: Run integration tests
        id: integration_tests
        run: |
          echo "Running integration tests..."
          pytest tests/integration_test.py

  # Logging job that will only run if the test job fails
  log_errors:
    runs-on: ubuntu-latest
    needs: test  # This job will only run if the test job runs
    if: ${{ needs.test.result == 'failure' && github.event.inputs.log_errors == 'true' }}  # Check if test job failed and log_errors is true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Capture error logs from unit tests
        if: ${{ needs.test.outputs.unit_tests_outcome == 'failure' }}
        run: |
          echo "Unit tests failed. Check the logs for more details." >> error_log.txt

      - name: Capture error logs from integration tests
        if: ${{ needs.test.outputs.integration_tests_outcome == 'failure' }}
        run: |
          echo "Integration tests failed. Check the logs for more details." >> error_log.txt

      - name: Upload error log if tests failed
        if: ${{ github.event.inputs.log_errors == 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: error_log
          path: error_log.txt
